<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - WMSU Research</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Client Portal</h1>
            <div id="userInfo">
                <span id="username"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="loginSection" class="section">
            <h2>Client Login</h2>
            <form id="loginForm">
                <input type="text" id="clientUsername" placeholder="Username" required>
                <input type="password" id="clientPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="clientSection" class="section hidden">
            <div class="tabs">
                <button class="tab-button active" onclick="openTab('fileManagement')">File Management</button>
                <button class="tab-button" onclick="openTab('databaseManagement')">Database Management</button>
            </div>

            <div id="fileManagement" class="tab-content active">
                <h3>File Upload</h3>
                <form id="uploadForm">
                    <input type="file" id="fileInput" multiple>
                    <button type="submit">Upload Files</button>
                </form>
                
                <h3>Uploaded Files</h3>
                <div id="fileList"></div>
            </div>

            <div id="databaseManagement" class="tab-content">
                <h3>Database Operations</h3>
                <div class="db-actions">
                    <button onclick="backupDatabase()">Backup Database</button>
                    <button onclick="showTables()">Show Tables</button>
                </div>
                <div id="dbResults"></div>
                <div id="backupList"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="client.js"></script>
</body>
</html>
