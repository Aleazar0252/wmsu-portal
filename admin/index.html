<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMSU Research - Admin Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="admin-login-card">
            <div class="admin-logo">
                <i class="fas fa-users-cog"></i>
                <h1>WMSU Research</h1>
                <h2>Admin Portal</h2>
            </div>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Admin Username</label>
                    <input type="text" id="adminUsername" class="form-control" placeholder="Enter admin username" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="Enter admin password" required>
                </div>
                <button type="submit" class="btn btn-admin">Login to Admin Portal</button>
            </form>
            
            <div class="admin-login-error" id="adminLoginError" style="display: none;">
                Invalid admin credentials. Please try again.
            </div>
            
            <div class="admin-footer">
                <a href="../index.html" class="back-to-client">
                    <i class="fas fa-arrow-left"></i> Client Portal
                </a>
            </div>
        </div>
    </div>

    <script src="../data.js"></script>
    <script src="admin.js"></script>
</body>
</html>
