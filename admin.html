<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - WMSU Research</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Portal</h1>
            <div id="adminInfo">
                <span id="adminUsername"></span>
                <button onclick="adminLogout()">Logout</button>
            </div>
        </header>

        <div id="adminLoginSection" class="section">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <input type="text" id="adminUsernameInput" placeholder="Username" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="adminSection" class="section hidden">
            <div class="tabs">
                <button class="tab-button active" onclick="openAdminTab('clientManagement')">Client Management</button>
                <button class="tab-button" onclick="openAdminTab('systemStatus')">System Status</button>
            </div>

            <div id="clientManagement" class="tab-content active">
                <h3>Create New Client</h3>
                <form id="createClientForm">
                    <input type="text" id="clientName" placeholder="Client Name" required>
                    <input type="text" id="clientUser" placeholder="Username" required>
                    <input type="password" id="clientPass" placeholder="Password" required>
                    <input type="email" id="clientEmail" placeholder="Email" required>
                    <button type="submit">Create Client</button>
                </form>

                <h3>Existing Clients</h3>
                <div id="clientsList"></div>
            </div>

            <div id="systemStatus" class="tab-content">
                <h3>System Information</h3>
                <div id="systemInfo"></div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="admin.js"></script>
</body>
</html>
